name: Resmi Gazete Günlük Takip

on:
  # Her gün Türkiye saati 09:00'da çalış (UTC 06:00)
  schedule:
    - cron: '0 6 * * *'

  # Manuel tetikleme
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Test modu (e-posta göndermez)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  send-gazette:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Resmi Gazete Bot
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: |
          cd src
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            python main.py --dry-run --verbose
          else
            python main.py --verbose
          fi

      - name: Log completion
        if: always()
        run: |
          echo "Workflow completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Turkey time: $(TZ='Europe/Istanbul' date '+%Y-%m-%d %H:%M:%S')"
